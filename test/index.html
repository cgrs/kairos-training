<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v3.1.0</title>

  <link rel="shortcut icon" type="image/png" href="../jasmine/lib/jasmine-3.1.0/jasmine_favicon.png">
  <link rel="stylesheet" href="/jasmine/lib/jasmine-3.1.0/jasmine.css">

  <script src="/jasmine/lib/jasmine-3.1.0/jasmine.js"></script>
  <script src="/jasmine/lib/jasmine-3.1.0/jasmine-html.js"></script>
  <script src="/jasmine/lib/jasmine-3.1.0/boot.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    body {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <section class="section">
    <main class="container">
      <div class="columns is-centered">
        <div class="column">
          <textarea name="" class="textarea" id="leftArea" cols="30" rows="10"></textarea>
        </div>
        <div class="column is-1">
          <div class="tile is-vertical">
            <button class="button" id="leftButton">&larr;</button>
            <button class="button" id="rightButton">&rarr;</button>
            <button class="button" id="swapButton">&LeftRightArrow;</button>
          </div>
        </div>
        <div class="column">
          <textarea class="textarea" id="rightArea" cols="30" rows="10"></textarea>
        </div>
      </div>
    </main>
  </section>
  <script src="/js/app.js"></script>
  <script src="app.spec.js"></script>
</body>

</html>
