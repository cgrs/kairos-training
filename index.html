<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="section">
        <main class="container">
            <div class="columns is-centered">
                <div class="column">
                    <textarea name="" class="textarea" id="leftArea" cols="30" rows="10"></textarea>
                </div>
                <div class="column is-1">
                    <div class="tile is-vertical">
                        <button class="button" id="leftButton">&larr;</button>
                        <button class="button" id="rightButton">&rarr;</button>
                    </div>

                </div>
                <div class="column">
                    <textarea class="textarea" id="rightArea" cols="30" rows="10"></textarea>
                </div>
            </div>
        </main>
    </section>
    <script src="js/app.js"></script>
</body>
